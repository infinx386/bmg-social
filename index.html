<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BMG | Social Links</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f0f0f0;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
  }
  h1 {
    margin-bottom: 20px;
    color: #333;
  }
  .button {
    display: block;
    width: 200px;
    margin: 10px;
    padding: 15px;
    text-align: center;
    font-size: 16px;
    font-weight: bold;
    color: white;
    background-color: #4267B2; /* Facebook blue */
    border: none;
    border-radius: 8px;
    text-decoration: none;
    transition: 0.3s;
  }
  .button.instagram {
    background-color: #C13584; /* Instagram pink */
  }
  .button:hover {
    opacity: 0.8;
  }
</style>
</head>
<body>
<h1>تابعنا على وسائل التواصل</h1>
<a href="https://web.facebook.com/BMG.IQ" class="button" target="_blank">Facebook</a>
<a href="https://www.instagram.com/bmg.iq" class="button instagram" target="_blank">Instagram</a>
</body>
</html>
